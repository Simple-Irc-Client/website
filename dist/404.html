<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Simple IRC Client</title>

    <meta name="theme-color" content="#1e293b" />
    <meta name="robots" content="noindex" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />

    <link

    <link
      rel="stylesheet"

    <link rel="icon" type="image/x-icon" href="https://simpleircclient.com/favicon.ico" />

    <link rel="stylesheet" href="https://simpleircclient.com/css/style.css" />

  <body>
    <a href="#main" class="sr-only focus:not-sr-only focus:absolute focus:top-2 focus:left-2 focus:z-50 focus:bg-slate-800 focus:text-white focus:px-4 focus:py-2 focus:rounded-lg">Skip to main content</a>

    <nav class="bg-slate-50 h-14 flex items-center justify-between">
      <div class="ml-5">
        <a href="https://simpleircclient.com" class="uppercase font-bold hover:text-slate-600">Simple Irc Client</a>
      </div>

      <div class="mr-5 text-right flex items-center">
        <a href="https://simpleircclient.com/web/" class="mr-4 font-medium hover:text-slate-600">Web Chat</a>
        <a href="https://simpleircclient.com/downloads.html" class="mr-4 font-medium hover:text-slate-600">Downloads</a>
        <a href="https://discord.gg/CzAqxxC" target="_blank" rel="noopener" aria-label="discord">
