name: Build status

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          npm ci
          npm run build

      - name: Deploy via SFTP with SSH Key
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          # Set up SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/sftp_key
          chmod 600 ~/.ssh/sftp_key

          # Add host to known hosts to avoid prompt
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

          SFTP_KEY=~/.ssh/sftp_key
          SFTP_DEST="${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}"
          DEPLOY_TS=$(date +%s)

          # Generate manifest of current build (deployed alongside the site)
          find public -type f | sed 's|^public/||' | sort > public/.deploy-manifest

          # Pass 1: Download manifest from current live site
          {
            echo "cd ${{ secrets.SSH_PATH }}"
            echo "-get live/.deploy-manifest old-manifest.txt"
            echo "bye"
          } > sftp_get_manifest.txt
          sftp -oBatchMode=no -oIdentityFile=${SFTP_KEY} -b sftp_get_manifest.txt ${SFTP_DEST} 2>/dev/null || true

          # Pass 2: Deploy and clean up
          {
            echo "cd ${{ secrets.SSH_PATH }}"

            # 1. Upload to _staging_<ts>
            echo "-mkdir _staging_${DEPLOY_TS}"
            find public -mindepth 1 -type d | sort | while read -r dir; do
              echo "-mkdir _staging_${DEPLOY_TS}/${dir#public/}"
            done
            find public -type f | sort | while read -r file; do
              remote="${file#public/}"
              echo "put $file _staging_${DEPLOY_TS}/$remote"
            done

            # 2. Swap: live → _old, _staging_<ts> → live
            echo "rename live _old"
            echo "rename _staging_${DEPLOY_TS} live"

            # 3. Clean up _old using the old manifest (exact file list)
            if [[ -f old-manifest.txt ]]; then
              while IFS= read -r file; do
                echo "-rm _old/$file"
              done < old-manifest.txt
            fi
            find public -mindepth 1 -type d | sort -r | while read -r dir; do
              echo "-rmdir _old/${dir#public/}"
            done
            echo "-rmdir _old"

            echo "bye"
          } > sftp_commands.txt

          # Execute SFTP deployment
          sftp -oBatchMode=no -oIdentityFile=${SFTP_KEY} -b sftp_commands.txt ${SFTP_DEST}

      - name: Clean up deployment credentials
        if: always()
        run: |
          rm -f ~/.ssh/sftp_key sftp_commands.txt
