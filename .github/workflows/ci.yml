name: Build status

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          npm ci
          npm run build

      - name: Deploy via SFTP with SSH Key
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          # Set up SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/sftp_key
          chmod 600 ~/.ssh/sftp_key
          
          # Add host to known hosts to avoid prompt
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          
          # Build SFTP batch file dynamically from actual public contents
          # Avoids put -r which breaks with mod_sftp path canonicalization
          {
            echo "cd ${{ secrets.SSH_PATH }}"
            echo "-rm *"
            # Create all subdirectories first (sorted so parents precede children)
            find public -mindepth 1 -type d | sort | while read -r dir; do
              echo "-mkdir ${dir#public/}"
            done
            # Upload each file individually with explicit remote path
            find public -type f | sort | while read -r file; do
              remote="${file#public/}"
              echo "put $file $remote"
            done
            echo "bye"
          } > sftp_commands.txt
          
          # Execute SFTP deployment using SSH key authentication
          sftp -oBatchMode=no -oIdentityFile=~/.ssh/sftp_key -b sftp_commands.txt ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}

      - name: Clean up deployment credentials
        if: always()
        run: |
          rm -f ~/.ssh/sftp_key sftp_commands.txt
