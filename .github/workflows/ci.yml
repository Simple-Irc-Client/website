name: Build status

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          npm ci
          npm run build

      - name: Deploy via SFTP with SSH Key
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          # Set up SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/sftp_key
          chmod 600 ~/.ssh/sftp_key
          
          # Add host to known hosts to avoid prompt
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          
          # Create a temporary batch file for SFTP commands
          # Using individual file operations to avoid mod_sftp path canonicalization issues
          cat > sftp_commands.txt << EOF
          cd ${{ secrets.SSH_PATH }}
          # Remove all files in the target directory (clean deployment)
          rm *
          # Upload files individually to avoid directory path issues with mod_sftp
          put -r dist/*.html
          put -r dist/*.css
          put -r dist/*.js
          put -r dist/*.txt
          put -r dist/*.xml
          put -r dist/*.ico
          put -r dist/*.svg
          put -r dist/*.png
          put -r dist/*.jpg
          put -r dist/*.jpeg
          put -r dist/*.gif
          put -r dist/*.webp
          # Handle subdirectories individually
          mkdir assets
          cd assets
          put -r ../dist/assets/*
          cd ..
          mkdir css
          cd css
          put -r ../dist/css/*
          cd ..
          mkdir img
          cd img
          put -r ../dist/img/*
          cd ..
          mkdir web
          cd web
          put -r ../dist/web/*
          cd ..
          bye
          EOF
          
          # Execute SFTP deployment using SSH key authentication
          sftp -oBatchMode=no -oIdentityFile=~/.ssh/sftp_key -b sftp_commands.txt ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}
