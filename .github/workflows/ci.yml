name: Build status

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          npm ci
          npm run build

      - name: Deploy via SFTP with SSH Key
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          # Set up SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/sftp_key
          chmod 600 ~/.ssh/sftp_key

          # Add host to known hosts to avoid prompt
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

          DEPLOY_TS=$(date +%s)

          # Blue/green deploy: upload to _staging, then rename to live
          {
            echo "cd ${{ secrets.SSH_PATH }}"

            # 1. Move _old out of the way (unique name avoids conflicts)
            echo "-rename _old _old_${DEPLOY_TS}"

            # 2. Upload to _staging_<ts>
            echo "-mkdir _staging_${DEPLOY_TS}"
            find public -mindepth 1 -type d | sort | while read -r dir; do
              echo "-mkdir _staging_${DEPLOY_TS}/${dir#public/}"
            done
            find public -type f | sort | while read -r file; do
              remote="${file#public/}"
              echo "put $file _staging_${DEPLOY_TS}/$remote"
            done

            # 3. Swap: live → _old, _staging_<ts> → live
            echo "rename live _old"
            echo "rename _staging_${DEPLOY_TS} live"

            # 4. Clean up old backup (best-effort, based on current file list)
            find public -type f | while read -r file; do
              echo "-rm _old_${DEPLOY_TS}/${file#public/}"
            done
            find public -mindepth 1 -type d | sort -r | while read -r dir; do
              echo "-rmdir _old_${DEPLOY_TS}/${dir#public/}"
            done
            echo "-rm _old_${DEPLOY_TS}/.htaccess"
            echo "-rmdir _old_${DEPLOY_TS}"

            echo "bye"
          } > sftp_commands.txt

          # Execute SFTP deployment using SSH key authentication
          sftp -oBatchMode=no -oIdentityFile=~/.ssh/sftp_key -b sftp_commands.txt ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}

      - name: Clean up deployment credentials
        if: always()
        run: |
          rm -f ~/.ssh/sftp_key sftp_commands.txt
